<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKU NPS Calculator</title>
    <style>
        /* Page background and centering */
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Card container */
        .app-container {
            max-width: 480px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            padding: 24px 20px 28px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
        }

        /* Header - logo above title text */
        .header-section {
            margin-bottom: 8px;
            text-align: left;
        }

        .header-logo {
            height: 40px;
            width: auto;
            display: block;
            margin-bottom: 6px;
        }

        .title-text {
            font-size: 20px;
            font-weight: 700;
            color: #1f2933;
        }

        .subtitle {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 18px;
        }

        /* Labels and inputs */
        .field-group {
            margin-top: 14px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            box-sizing: border-box;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }

        /* Button styling */
        button {
            background: #2563eb;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 18px;
            border-radius: 999px;
            transition: background-color 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
        }

        button:hover {
            background: #1d4ed8;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.35);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(37, 99, 235, 0.35);
        }

        button:focus-visible {
            outline: 2px solid #1d4ed8;
            outline-offset: 2px;
        }

        /* Result panel */
        #result {
            margin-top: 18px;
            font-size: 16px;
            text-align: center;
            padding: 14px 10px;
            border-radius: 10px;
            background: #f3f4f6;
            color: #111827;
            border: 1px dashed #d1d5db;
        }

        .positive {
            background: #ecfdf3;
            border-color: #6ee7b7;
            color: #065f46;
        }

        .negative {
            background: #fef2f2;
            border-color: #fecaca;
            color: #7f1d1d;
        }

        .nps-value {
            font-size: 22px;
            font-weight: 700;
            display: block;
            margin-bottom: 6px;
        }

        .result-subtext {
            font-size: 13px;
        }

        /* Mobile responsive logo */
        @media (max-width: 480px) {
            .header-logo {
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header-section">
            <img
                src="https://hkuhs.med.hku.hk/wp-content/uploads/2025/11/HS-10th_Partnerships-lockup_Black-1024x195.png"
                alt="HKU Health System 10th Anniversary Logo"
                class="header-logo"
            >
            <div class="title-text">NPS Calculator: Calculate your Net Promoter Score</div>
        </div>

        <div class="subtitle">
            Use the NPS online calculator below to calculate your NPS from your survey responses.
        </div>

        <div class="field-group">
            <label for="promoters">Promoters (9–10)</label>
            <input type="number" id="promoters" min="0" value="0">
        </div>

        <div class="field-group">
            <label for="passives">Passives (7–8)</label>
            <input type="number" id="passives" min="0" value="0">
        </div>

        <div class="field-group">
            <label for="detractors">Detractors (0–6)</label>
            <input type="number" id="detractors" min="0" value="0">
        </div>

        <button onclick="calculateNPS()">Calculate NPS</button>

        <div id="result">Awaiting input. Enter counts and click "Calculate NPS".</div>
    </div>

    <script>
        function calculateNPS() {
            const promoters = parseInt(document.getElementById('promoters').value) || 0;
            const passives = parseInt(document.getElementById('passives').value) || 0;
            const detractors = parseInt(document.getElementById('detractors').value) || 0;
            const total = promoters + passives + detractors;

            const resultDiv = document.getElementById('result');
            resultDiv.className = '';

            if (total <= 0) {
                resultDiv.textContent = 'Please enter at least one response.';
                return;
            }

            const percentPromoters = (promoters / total) * 100;
            const percentDetractors = (detractors / total) * 100;
            const nps = Math.round(percentPromoters - percentDetractors);

            if (nps > 0) {
                resultDiv.classList.add('positive');
            } else if (nps < 0) {
                resultDiv.classList.add('negative');
            }

            resultDiv.innerHTML =
                `<span class="nps-value">NPS: ${nps}</span>` +
                `<div class="result-subtext">` +
                `Total responses: <strong>${total}</strong><br>` +
                `Promoters: <strong>${Math.round(percentPromoters)}%</strong> &nbsp;·&nbsp; ` +
                `Detractors: <strong>${Math.round(percentDetractors)}%</strong>` +
                `</div>`;
        }
    </script>
</body>
</html>
